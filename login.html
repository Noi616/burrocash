<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión - BurroCash</title>
    <link rel="stylesheet" href="./estilos/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Logo -->
    <img src="./imagenes/logo2.png" alt="Logo" class="logo">

    <!-- Título -->
    <h1 class="text-center my-4">Iniciar Sesión</h1>

    <!-- Formulario -->
    <form action="./php/login.php" method="POST">
        <div class="mb-3">
            <div class="form-floating">
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email address" required>
                <label for="exampleInputEmail1">Correo Electrónico</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-floating">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
                <label for="exampleInputPassword1">Contraseña</label>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

        <!-- Enlaces adicionales -->
        <div class="text-center mt-3">
            <a href="registro.html" class="text-decoration-none">¿No tienes una cuenta? Regístrate</a><br>
            <a href="./olvido_password.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
</body>
</html>
