<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./estilos/olvido_password.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="image-section">
                    <img src="./imagenes/logo2.png" alt="Imagen de ejemplo">
                </div>
                <div class="form-section">
                    <h2>¿Olvidaste tu contraseña?</h2>
                    <p>Lo entendemos, puede pasar. Solo ingresa tu dirección de correo electrónico abajo y te enviaremos un enlace para restablecer tu contraseña.</p>
                    <form>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                            <label for="email">Correo electrónico</label>
                        </div>
                        <button type="submit" class="btn-primary">Restablecer contraseña</button>
                    </form>
                    
                    <div class="links">
                        <a href="./registro.html">¡Crea una cuenta!</a>
                        <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
